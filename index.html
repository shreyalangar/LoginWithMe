<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Register</title>
  <script src="js/script.js"></script>
</head>
<body>
     <div class="center">
      <div class="form-container">
<form name="REGISTER" method="POST" id="clear" onsubmit="return validate();">
    <table>
        <tr>
            <td colspan=2>
            <div class="top"><h3>REGISTER</h3></div>
            </td>
        </tr>
         <tr>
            <div class="content"><td>First Name</td></div>
         </tr>
         <tr>
            <td><input type="text" name="fname" id="fname" size="40" class="content1"></td>
         </tr>
        </tr>
         <tr>
            <div class="content"><td>Last Name</td></div>
         <tr>
            <td><input type="text" name="lname" id="lname" size="40" class="content1"></td>
         </tr>
        </tr>
        <tr>
            <div class="content"><td>Email Address</td></div>
         <tr>
            <td><input type="text" name="email" id="email" size="40" class="content1"></td>
         </tr>
        </tr> 
        <tr>
            <div class="content"><td>Password</td></div>
         <tr>
            <td><input type="text" name="password" id="password" size="40" class="content1"></td>
         </tr>
        </tr>  
        <tr>
            <div class="content"><td>Confirm Password</td></div>
         <tr>
            <td><input type="text" name="cp" id="cp" size="40" class="content1"></td>
         </tr>
        </tr> 
        <tr>
        </tr>        
        <tr>
          <div class="submit">
            <td> 
               <input type="submit" value="Register" class="btn">
               <input type="reset" value="Reset" class="btn">
            </td>      
          </div>              
        </tr>  
        <tr>
            <td>Already have an account?<a href="login.html">&nbspLogin</a></td>
         <tr>     
    </table>
   </div>
</form>
 </div>
</div>
<footer>
  <div class="container">
  <p>Designed by Shreya Langar</p>
  </div>
</footer>
</body>
</html>
